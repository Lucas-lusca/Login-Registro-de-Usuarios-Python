<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <style>

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

  </style>

</head>
<body class="text-center">
  <main class="form-signin justify-content-between">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flash-messages">
        {% for message in messages %}
          <li class="flash-message">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}

    <form action="/login" method="POST">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating mb-3">
        <!-- LEMBRE DE MUDAR O NAME -->
        <input type="email" class="form-control" id="useremail" name="useremail" placeholder="name@example.com">
        <label for="useremail">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="userpassword" name="userpassword" placeholder="Password">
        <label for="userpassword">Password</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
      
      <a href="register" class="btn btn-primary">Register</a>
    </form>
    <footer class="footer mt-auto py-3">
      <div class="container text-center">
          <span class="text-muted">Â© 2023 Lucas Justi Scariot. Todos os direitos reservados.</span>
      </div>
    </footer>
  </main>
</body>
</html>
